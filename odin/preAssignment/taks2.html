<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 3, 8, 1];
      function filterRange(arr, a, b) {
        return arr.filter((num) => num >= a && num <= b);
      }

      let filtered = filterRange(arr, 1, 4);
      console.log(filtered);
    </script>
  </body>
</html>
