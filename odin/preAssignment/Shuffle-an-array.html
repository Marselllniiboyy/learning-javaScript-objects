<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3];

      function shuffle(array) {
        for (let i = 0; i < array.length - 1; i++) {
          let j = Math.floor(Math.random() * 3);
          let temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
        return array;
      }

      shuffle(arr);
      console.log(shuffle(arr));
      // arr = [3, 2, 1]

      shuffle(arr);
      // arr = [2, 1, 3]
      console.log(shuffle(arr));

      shuffle(arr);
      // arr = [3, 1, 2]
      console.log(shuffle(arr));
    </script>
  </body>
</html>
