<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 3, 8, 1];
      function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
          // remove if outside of the interval
          if (arr[i] < a || arr[i] > b) {
            arr.splice(i, 1);
          }
        }
      }
      console.log(arr);
    </script>
  </body>
</html>
