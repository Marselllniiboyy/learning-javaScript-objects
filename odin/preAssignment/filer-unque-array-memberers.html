<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter unique array member</title>
  </head>
  <body>
    <script>
      function unique(arr) {
        /* let result = [];
        for (let x of arr) {
          if (!result.includes(x)) {
            result.push(x);
          }
        }
        return result; */
        return arr.filter((item, index) => arr.indexOf(item) === index);
      }

      let strings = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      alert(unique(strings)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
