<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    let bandInfo;

    // Add your code here
    const whiteSwan = {
      name: "White Swan",
      nationality: "Indonesia",
      genre: "Rock",
      members: 4,
      formed: 2016,
      split: false,
      album: [
        { name: "Cygnus", released: "2019" },
        { name: "Bihind The Door", released: "2022" },
      ],
    };

    bandInfo = `The small biography about the white swan band is name ${
      whiteSwan.name
    }, from ${whiteSwan.nationality}, years active ${
      2024 - whiteSwan.formed
    } ears old, and style is ${
      whiteSwan.genre
    }, and the title and release date of their first album is on ${
      whiteSwan.album[0].name
    }(${whiteSwan.album[0].released}) and ${whiteSwan.album[1].name}(${
      whiteSwan.album[1].released
    })`;
    // Don't edit the code below here!

    const section = document.querySelector("section");
    let para1 = document.createElement("p");
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
