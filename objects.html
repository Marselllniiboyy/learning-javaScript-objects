<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects</title>
  </head>
  <body>
    <script>
      let userInput = {
        name: "jono",
        age: "69",
      };
      console.log(userInput);

      let key = prompt("put your favorit color");

      userInput["color"] = key;
      console.log(userInput);
      console.log("age" in userInput);

      // for in loop
      for (let key in userInput) {
        //keys
        alert(key);
        // values for the keys
        alert(userInput[key]);
      }
    </script>
  </body>
</html>
