<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //  Sum Object Properti

      // We have an object storing salaries of our team:
      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let sum = 0;
      for (let salarie in salaries) {
        sum += salaries[salarie];
      }
      console.log(sum); //390
    </script>
  </body>
